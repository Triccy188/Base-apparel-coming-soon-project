<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="a Logo of the brand" />
          </div>
          <div class="info">
            <div class="h1">
              <span class="we">WE'RE</span>
               <span>COMING</span>
               <span>SOON</span></div>
            <p class="p">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form>
          <div class="email">
            
            <input type="text"  name="Email Address" placeholder="Email Address" />
            <button class="button"> <img src="images/icon-arrow.svg" alt="arrow"></button>
          </div>
          </form>

        </div>
      </div>
      <div class="profile">
<picture>
   <source
            srcset="images/hero-mobile.jpg"
            media="(max-width: 600px)"
          />
              <img src="images/hero-desktop.jpg" alt="picture of a lady" /> 
</picture>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
